<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header>
    <nav class="container">
        <div class="logo">
            <a href="Tela de login/index.html" target="_blank">
                <img src= "imagens/foto.png" alt="foto" class="login">
            </a>
        </div>
        <div class="links">
            <a href="#relogio" class="link">Relógio Digital</a>
            <a href="#calculadora" class="link">Calculadora</a>
            <a href="#referencias" class="link">Referências</a>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com/" target="_blank" class="icon">
                <img src= "imagens/logoinstagram.png" alt="logotipo do instagram" class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://twitter.com/" target="_blank" class="icon">
                <img src="imagens/logotwitter.png" alt="logotipo do instagram" class="logo">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://facebook.com/" target="_blank" class="icon">
                <img src="imagens/logofacebook.png" alt="logotipo do facebook" class="logo">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="https://github.com/" target="_blank" class="icon">
                <img src="imagens/logogithub.png" alt="logotipo do github" class="logo">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>
    </nav>
</header>

    <section class="section1" id="relogio">
        <div class="clock">
            <div class="time" id="time">12:00:00</div>
            <script src="script.js"></script>
        </div>
    </section>

    <section class="section2" id="calculadora">
        <div class="calculator">
            <div class="display1">
                <input type="text" class="display" disabled>
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button id="zero">0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="">
        <script src="calculatorscript.js"></script>
    </section>

    <section class="section3" id="referencias">
        <div class="ref">
            <h1>Referências</h1>
        </div>
        
        <div class="caixa-sobre">
            <div class="sobre">
                <p>Este site foi desenvolvido pelo aluno Guilherme Henrique de Souza Silva, estudante do curso de Desenvolvimento de Sistemas do Centro Paula Souza.</p>
            </div>
        </div>
    </section>

</body>
</html>
